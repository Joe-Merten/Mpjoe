#    - export ANDROID_ABI=armeabi-v7a
before_install:
  - cd Ci && ./travis-setup-android.sh && cd ..
install:
  - cd Ci && ./travis-build.sh && cd ..
before_test:
  - echo "Nichts zu tun für before_test"
script:
  - cd Ci && ./travis-test.sh && cd ..
